<html>

	<head>
		<title>Stremio Downloader</title>
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-indigo.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" type="text/css" href="dialog/polyfill.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	</head>

	<body>
		<div id="pageContent">
			<div id="header">
				<img src="logo.png">
			</div>

			<div class="searchContent">
				<div style="width: 50%; float: left">
					<form class="searchForm" action="#">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="query" name="query">
							<label class="mdl-textfield__label" for="query">Search</label>
						</div>
					</form>
				</div>
				<div style="width: 49%; float: right; margin-top: 12px; text-align: right">
					<button class="mdl-button mdl-js-button mdl-button--raised" onClick="options()">
						Options
					</button>
					<button class="mdl-button mdl-js-button mdl-button--raised load-stremio" onClick="apiCall('load-stremio')" style="margin-left: 16px">
						Load Stremio
					</button>
				</div>
			</div>

			<div class="content">
				<div id="no-downloads" class="notes">You did not download anything yet, press "Load Stremio" to select something to download.</div>
				<div id="no-engine" class="notes">Torrent downloads disabled, you must start the Stremio application in order to download torrents. In the meanwhile the downloader will still work with all non-torrent streams.</div>
				<table class="mdl-data-table mdl-js-data-table" id="downloads">
				</table>
			</div>

			<div class="spacer"></div>
		</div>
		<dialog id="dialog" class="mdl-dialog"></dialog>
		<script src="dialog/polyfill.js"></script>
		<script src="script.js"></script>
	</body>

</html>
